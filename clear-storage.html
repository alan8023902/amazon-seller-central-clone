<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            try {
                // Show current data first
                const currentData = localStorage.getItem('amazon-seller-central-storage');
                console.log('Current localStorage data:', currentData);
                
                // Clear the storage
                localStorage.removeItem('amazon-seller-central-storage');
                
                document.getElementById('result').innerHTML = `
                    <h2>Storage Cleared!</h2>
                    <p>Previous data was:</p>
                    <pre>${currentData || 'No data found'}</pre>
                    <p>Please refresh the frontend application.</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-clear on load
        window.onload = clearStorage;
    </script>
</body>
</html>
