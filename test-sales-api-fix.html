<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales API Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Sales API Fix Test</h1>
    
    <div class="test-section">
        <h2>1. Test Sales API Root Endpoint</h2>
        <button onclick="testSalesRoot()">Test /api/sales?store_id=1</button>
        <div id="salesRootResult"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Sales API with Proper Store ID</h2>
        <button onclick="testSalesProperID()">Test with store-us-main</button>
        <div id="salesProperResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Test All Admin API Endpoints</h2>
        <button onclick="testAllAdminEndpoints()">Test All Endpoints</button>
        <div id="allEndpointsResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        async function testSalesRoot() {
            const resultDiv = document.getElementById('salesRootResult');
            resultDiv.innerHTML = '<div class="info">Testing sales root endpoint...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/sales?store_id=1`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Sales root endpoint working!</div>
                        <div class="info">Status: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Sales root endpoint failed: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testSalesProperID() {
            const resultDiv = document.getElementById('salesProperResult');
            resultDiv.innerHTML = '<div class="info">Testing sales with proper store ID...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/sales?store_id=store-us-main`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Sales API working with proper store ID!</div>
                        <div class="info">Status: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Sales API failed: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testAllAdminEndpoints() {
            const resultDiv = document.getElementById('allEndpointsResult');
            resultDiv.innerHTML = '<div class="info">Testing all admin endpoints...</div>';
            
            const endpoints = [
                { name: 'Stores', url: '/api/stores' },
                { name: 'Sales (store_id=1)', url: '/api/sales?store_id=1' },
                { name: 'Sales (proper ID)', url: '/api/sales?store_id=store-us-main' },
                { name: 'Dashboard Snapshot', url: '/api/dashboard/snapshot/store-us-main' },
                { name: 'Products', url: '/api/products?limit=5' },
                { name: 'Users', url: '/api/users' },
                { name: 'Communications', url: '/api/communications/store-us-main' },
            ];
            
            const results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint.url}`);
                    
                    if (response.ok) {
                        results.push(`<div class="success">✅ ${endpoint.name}: OK (${response.status})</div>`);
                    } else {
                        results.push(`<div class="error">❌ ${endpoint.name}: Error ${response.status}</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="error">❌ ${endpoint.name}: ${error.message}</div>`);
                }
            }
            
            resultDiv.innerHTML = results.join('');
        }

        // Auto-run tests
        window.onload = function() {
            setTimeout(testSalesRoot, 500);
            setTimeout(testSalesProperID, 1000);
            setTimeout(testAllAdminEndpoints, 1500);
        };
    </script>
</body>
</html>
