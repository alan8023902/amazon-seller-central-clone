<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
</head>
<body>
    <h1>Admin Panel Login Test</h1>
    <div id="result"></div>

    <script>
        async function testAdminLogin() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test if admin panel is accessible
                const response = await fetch('http://localhost:3001');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Admin panel is accessible at http://localhost:3001</p>
                        <p>Default credentials:</p>
                        <ul>
                            <li>Username: admin</li>
                            <li>Password: admin123</li>
                            <li>Captcha: Enter the 4-character code shown on screen</li>
                        </ul>
                        <p><a href="http://localhost:3001" target="_blank">Open Admin Panel</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Admin panel not accessible. Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error accessing admin panel: ${error.message}</p>`;
            }
        }

        // Run test when page loads
        testAdminLogin();
    </script>
</body>
</html>
