<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Admin API Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Server Connection</h2>
        <button onclick="testBackendConnection()">Test Backend (3001)</button>
        <div id="backendResult"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Admin Interface Connection</h2>
        <button onclick="testAdminConnection()">Test Admin (3002)</button>
        <div id="adminResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Test API Endpoints</h2>
        <button onclick="testAPIEndpoints()">Test All Endpoints</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h2>4. Test CORS</h2>
        <button onclick="testCORS()">Test CORS</button>
        <div id="corsResult"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3001';
        const ADMIN_URL = 'http://localhost:3002';

        async function testBackendConnection() {
            const resultDiv = document.getElementById('backendResult');
            resultDiv.innerHTML = '<div class="info">Testing backend connection...</div>';
            
            try {
                // Test basic health check
                const response = await fetch(`${BACKEND_URL}/api/stores`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Backend server is running on port 3001</div>
                        <div class="info">Response status: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Backend server responded with error: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Cannot connect to backend server</div>
                    <div class="error">Error: ${error.message}</div>
                    <div class="info">Make sure backend server is running on port 3001</div>
                `;
            }
        }

        async function testAdminConnection() {
            const resultDiv = document.getElementById('adminResult');
            resultDiv.innerHTML = '<div class="info">Testing admin interface connection...</div>';
            
            try {
                // Test admin interface
                const response = await fetch(`${ADMIN_URL}/`);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Admin interface is running on port 3002</div>
                        <div class="info">Response status: ${response.status}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Admin interface responded with error: ${response.status}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Cannot connect to admin interface</div>
                    <div class="error">Error: ${error.message}</div>
                    <div class="info">Make sure admin interface is running on port 3002</div>
                `;
            }
        }

        async function testAPIEndpoints() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="info">Testing API endpoints...</div>';
            
            const endpoints = [
                { name: 'Stores', url: '/api/stores' },
                { name: 'Users', url: '/api/users' },
                { name: 'Products', url: '/api/products?limit=5' },
                { name: 'Dashboard Snapshot', url: '/api/dashboard/snapshot/store-us-main' },
                { name: 'Communications', url: '/api/communications/store-us-main' },
            ];
            
            const results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${BACKEND_URL}${endpoint.url}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        results.push(`<div class="success">✅ ${endpoint.name}: OK (${response.status})</div>`);
                    } else {
                        results.push(`<div class="error">❌ ${endpoint.name}: Error ${response.status}</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="error">❌ ${endpoint.name}: ${error.message}</div>`);
                }
            }
            
            resultDiv.innerHTML = results.join('');
        }

        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.innerHTML = '<div class="info">Testing CORS configuration...</div>';
            
            try {
                // Test CORS with a simple request
                const response = await fetch(`${BACKEND_URL}/api/stores`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                };
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ CORS is working</div>
                        <div class="info">CORS Headers:</div>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ CORS test failed: ${response.status}</div>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ CORS test failed</div>
                    <div class="error">Error: ${error.message}</div>
                    <div class="info">This might be a CORS issue. Check backend CORS configuration.</div>
                `;
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            console.log('Running admin API connection tests...');
            setTimeout(testBackendConnection, 500);
            setTimeout(testAdminConnection, 1000);
            setTimeout(testAPIEndpoints, 1500);
            setTimeout(testCORS, 2000);
        };
    </script>
</body>
</html>
