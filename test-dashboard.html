    <script>
        const API_BASE = 'http://localhost:3002/api';
        let refreshInterval = null;

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                return { success: true, data: result };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.className = result.success ? 'result' : 'result error';
            
            if (result.success) {
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.textContent = `é”™è¯¯: ${result.error}`;
            }
        }

        async function fetchDashboardData() {
            const result = await apiCall('/dashboard/snapshot/1');
            displayResult('dashboard-result', result);
            
            if (result.success && result.data.success) {
                updateLiveDisplay(result.data.data);
            }
        }

        async function updateDashboardData() {
            const testData = {
                sales: { todaySoFar: 199.99, currency: 'US$' },
                orders: { totalCount: 15, fbmUnshipped: 1, fbmPending: 2, fbaPending: 12 },
                messages: { casesRequiringAttention: 5 },
                featuredOffer: { percentage: 95, daysAgo: 1 },
                feedback: { rating: 4.8, count: 10 }
            };

            const result = await apiCall('/dashboard/snapshot/1', 'PUT', testData);
            displayResult('dashboard-result', result);
            
            if (result.success && result.data.success) {
                updateLiveDisplay(result.data.data);
            }
        }

        async function updateWithCustomData() {
            const sales = parseFloat(document.getElementById('sales-input').value);
            const orders = parseInt(document.getElementById('orders-input').value);
            const messages = parseInt(document.getElementById('messages-input').value);

            const customData = {
                sales: { todaySoFar: sales, currency: 'US$' },
                orders: { totalCount: orders, fbmUnshipped: 0, fbmPending: 0, fbaPending: orders },
                messages: { casesRequiringAttention: messages }
            };

            const result = await apiCall('/dashboard/snapshot/1', 'PUT', customData);
            displayResult('update-result', result);
            
            if (result.success && result.data.success) {
                updateLiveDisplay(result.data.data);
            }
        }

        function updateLiveDisplay(data) {
            document.getElementById('live-sales').textContent = `$${data.sales_amount || '--'}`;
            document.getElementById('live-orders').textContent = data.open_orders || '--';
            document.getElementById('live-messages').textContent = data.buyer_messages || '--';
            document.getElementById('live-featured').textContent = `${data.featured_offer_percent || '--'}%`;
            document.getElementById('live-feedback').textContent = `${data.seller_feedback_rating || '--'} (${data.seller_feedback_count || 0})`;
        }

        function startAutoRefresh() {
            if (refreshInterval) return;
            
            refreshInterval = setInterval(async () => {
                const result = await apiCall('/dashboard/snapshot/1');
                if (result.success && result.data.success) {
                    updateLiveDisplay(result.data.data);
                }
            }, 2000);
            
            console.log('è‡ªåŠ¨åˆ·æ–°å·²å¼€å§‹');
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                console.log('è‡ªåŠ¨åˆ·æ–°å·²åœæ­¢');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–åˆå§‹æ•°æ®
        window.onload = function() {

        };
    </script>
