<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Store Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Check LocalStorage Data</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <div id="localStorageResult"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Store API</h2>
        <button onclick="testStoreAPI()">Test Store API</button>
        <div id="storeApiResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Clear LocalStorage and Reload</h2>
        <button onclick="clearAndReload()">Clear LocalStorage & Reload</button>
        <div id="clearResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        function checkLocalStorage() {
            const resultDiv = document.getElementById('localStorageResult');
            
            try {
                const storeData = localStorage.getItem('amazon-seller-central-storage');
                
                if (storeData) {
                    const parsed = JSON.parse(storeData);
                    resultDiv.innerHTML = `
                        <div class="info">LocalStorage data found:</div>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="info">No LocalStorage data found</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error reading LocalStorage: ${error.message}</div>`;
            }
        }

        async function testStoreAPI() {
            const resultDiv = document.getElementById('storeApiResult');
            resultDiv.innerHTML = '<div class="info">Testing stores API...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/stores`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Stores API working!</div>
                        <div class="info">Available stores:</div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Stores API failed: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        function clearAndReload() {
            const resultDiv = document.getElementById('clearResult');
            
            try {
                localStorage.removeItem('amazon-seller-central-storage');
                resultDiv.innerHTML = '<div class="success">✅ LocalStorage cleared! Reloading page...</div>';
                
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error clearing LocalStorage: ${error.message}</div>`;
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            console.log('Running store debug tests...');
            setTimeout(checkLocalStorage, 500);
            setTimeout(testStoreAPI, 1000);
        };
    </script>
</body>
</html>
