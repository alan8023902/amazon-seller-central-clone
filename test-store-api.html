<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Store API Test</h1>
    
    <div id="stores-section" class="test-section loading">
        <h3>1. 获取店铺列表</h3>
        <button onclick="testStores()">测试店铺API</button>
        <div id="stores-result"></div>
    </div>

    <div id="sales-section" class="test-section loading">
        <h3>2. 测试销售快照API</h3>
        <button onclick="testSalesSnapshot()">测试销售快照</button>
        <div id="sales-result"></div>
    </div>

    <div id="dashboard-section" class="test-section loading">
        <h3>3. 测试仪表板API</h3>
        <button onclick="testDashboard()">测试仪表板</button>
        <div id="dashboard-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        let stores = [];

        async function testStores() {
            const section = document.getElementById('stores-section');
            const result = document.getElementById('stores-result');
            
            section.className = 'test-section loading';
            result.innerHTML = '<p>正在获取店铺列表...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/stores`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    stores = data.data;
                    section.className = 'test-section success';
                    result.innerHTML = `
                        <p>✅ 成功获取 ${stores.length} 个店铺</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                section.className = 'test-section error';
                result.innerHTML = `<p>❌ 错误: ${error.message}</p>`;
            }
        }

        async function testSalesSnapshot() {
            const section = document.getElementById('sales-section');
            const result = document.getElementById('sales-result');
            
            if (stores.length === 0) {
                result.innerHTML = '<p>⚠️ 请先获取店铺列表</p>';
                return;
            }
            
            section.className = 'test-section loading';
            result.innerHTML = '<p>正在测试销售快照API...</p>';
            
            try {
                const storeId = stores[0].id;
                const response = await fetch(`${API_BASE}/sales/snapshot/${storeId}`);
                const data = await response.json();
                
                if (data.success) {
                    section.className = 'test-section success';
                    result.innerHTML = `
                        <p>✅ 成功获取店铺 "${stores[0].name}" 的销售快照</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'API returned error');
                }
            } catch (error) {
                section.className = 'test-section error';
                result.innerHTML = `<p>❌ 错误: ${error.message}</p>`;
            }
        }

        async function testDashboard() {
            const section = document.getElementById('dashboard-section');
            const result = document.getElementById('dashboard-result');
            
            if (stores.length === 0) {
                result.innerHTML = '<p>⚠️ 请先获取店铺列表</p>';
                return;
            }
            
            section.className = 'test-section loading';
            result.innerHTML = '<p>正在测试仪表板API...</p>';
            
            try {
                const storeId = stores[0].id;
                const response = await fetch(`${API_BASE}/dashboard/${storeId}`);
                const data = await response.json();
                
                if (data.success) {
                    section.className = 'test-section success';
                    result.innerHTML = `
                        <p>✅ 成功获取店铺 "${stores[0].name}" 的仪表板数据</p>
                        <p>今日销售: $${data.data.salesToday}</p>
                        <p>待处理订单: ${data.data.openOrders}</p>
                        <p>库存商品: ${data.data.inventory.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'API returned error');
                }
            } catch (error) {
                section.className = 'test-section error';
                result.innerHTML = `<p>❌ 错误: ${error.message}</p>`;
            }
        }

        // 自动运行测试
        window.onload = async () => {
            await testStores();
            if (stores.length > 0) {
                await testSalesSnapshot();
                await testDashboard();
            }
        };
    </script>
</body>
</html>
